<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Trains</title>
	<link rel="stylesheet" href="css/vendor/font-awesome.min.css">
	<link rel="stylesheet" href="css/vendor/animate.css">
	<link rel="stylesheet" href="css/vendor/jquery-ui.min.css">
	<link rel="stylesheet" href="css/vendor/tufte.css">
	<link rel="stylesheet" href="css/body.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/lists.css">
	<link rel="stylesheet" href="css/play.css">
	<link rel="stylesheet" href="css/train_logo.css">

	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
</head>

<body cz-shortcut-listen="true">
	<div class="train-logo-container">
		<div id="container">
			<pre id="logo" class="ascii-logo ui-ascii-logo animated">
   o o o ~~  ~~ ~
  o     _____
.][_mm__|[]| ,===___
>(_______|__|_|_GBRR_]
_/oo-OOOO-oo' !oo!!oo!
            </pre>
		</div>
        <script type="text/javascript">
			const logo = document.getElementById("logo");
			const outClass = "fadeOutLeft";
			const inClass = "fadeInRight";
			const containsClass = (c) => logo.classList.contains(c);
			const removeClass = (c) => logo.classList.remove(c);
			const addClass = (c) => logo.classList.add(c);
			logo.addEventListener("mouseover", () => {
				if (!containsClass(outClass) && !containsClass(inClass)) {
					addClass(outClass);
				}
			});
			"webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend"
			.split(" ").forEach((event)=>logo.addEventListener(event, () => {
				if (containsClass(outClass)) {
					removeClass(outClass)
					addClass(inClass);
				} else if (containsClass(inClass)) {
					removeClass(inClass)
				}
			}));
        </script>
		<div class="text">
			<h1>trains</h1>
		</div><a class="btn-play" href="play.html" type="button">play</a></div>
</body>

</html>
